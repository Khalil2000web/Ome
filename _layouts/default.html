<style>:root {--bg: #f2cfd6;--accent: #f2cfd6;--text: #333;--title: #af4c78;--font-body: 'Poppins', sans-serif;--font-title: 'Playfair Display', serif;}</style>
<style>* {margin:0;padding:0;box-sizing: border-box;}body {margin: 0;padding:0;font-family: var(--font-body);background-color: var(--bg);color: var(--text);-webkit-text-size-adjust: 100%; -moz-text-size-adjust: 100%; -ms-text-size-adjust: 100%; text-size-adjust: 100%;}svg,iframe,audio,video,img,canvas {display: block;} </style>
<style>.footer{text-align:center;padding:2rem;background:#fce8ed;color:#555;gap:10px;height:180px;display: flex;flex-direction: column;align-items: center;justify-content: center;}.footer a{color:var(--text);font-weight:500;cursor: pointer;}.social-media{display:flex;width:90%;align-items:center;justify-content:center;gap:20px;padding:10px 0;margin:0 auto;}.social-media svg{color:var(--text);width:17px;}.footer-info {display: flex;flex-direction: column;align-items: center;justify-content: center;width:90%;margin:0 auto;gap:5px;}.footer-info p {font-size: 0.86rem;color: var(--text);} main {background-color: #fff7f9;} </style>
<style>.navbar {position: fixed;top:0;left:50%;transform: translateX(-50%);width:100%;padding:10px 20px;display: flex;align-items: center;justify-content: space-between;z-index: 10;background-color: #f1b6c033;}.navbar a {color: var(--text);text-decoration: none;cursor: pointer;}.navbar a:hover {text-decoration:underline;text-underline-offset:4px;} </style>
{% if page.url == "/" %}<style>.navbar {display:none;}</style>{% endif %}
{% if page.url == "/" or page.url == "/gallery/" %}<style>.container{max-width:1000px;margin:0 auto;padding:0;padding-top:40px;max-width:90%;}header{text-align:center;background:var(--accent);padding:4rem 2rem;border-bottom:2px solid #f1b6c0;}header h1{font-family:var(--font-title);font-size:3rem;margin-bottom:0.5rem;text-align:center;color:var(--title);}header p{font-size:1.2rem;font-weight:300;}header a{color:var(--text);text-decoration:none;cursor:pointer;width:50%;margin:0 auto;word-wrap:break-word;display:block;align-self:center;text-align:center;padding:10px 0;border:1px solid var(--text);transition:color 0.4s ease,background-color 0.4s ease;margin-top:20px;}header a:hover{background-color:var(--text);color:#fff;}.about h2,.gallery h2{font-family:var(--font-title);font-size:2rem;margin-bottom:1rem;color:var(--title);}.about p{max-width:700px;}.gallery .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:1.5rem;margin-top:2rem;}.gallery img{width:100%;border-radius:6px;object-fit:cover;pointer-events:none;align-self:center;}@media only screen and (min-width:46em){.about h2,.gallery h2,.about p{text-align:center;margin:0 auto;}}.cta-for-gallery {display: flex;width:90%;align-items: center;justify-content: center;padding:10px 0;margin:0 auto;padding-bottom: 15px;}.cta-for-gallery a{color:var(--text);text-decoration:none;cursor:pointer;width:50%;margin:0 auto;word-wrap:break-word;display:block;align-self:center;text-align:center;padding:10px 0;border:1px solid var(--text);transition:color 0.4s ease,background-color 0.4s ease;margin-top:20px;position:relative;}.cta-for-gallery a::before{content:'←';margin-right:8px;font-size:1em;display:inline-block;font-weight: 900;transition:transform 0.3s ease;font-family: Arial, Helvetica, sans-serif;}.cta-for-gallery a:hover::before{transform:translateX(-4px);}.cta-for-gallery a:hover {background-color: var(--text);color:#fff;} </style><style>.modal{display:none;position:fixed;z-index:1000;touch-action:pan-x pan-y;inset:0;background-color:#fff7f9;overflow-y:auto;scrollbar-width:none;-webkit-overflow-scrolling:touch;overscroll-behavior:none;}.modal::-webkit-scrollbar{display:none;}.modal-content{position:relative;width:100%;max-width:100%;padding-bottom:20px;margin:auto;}.modal-content img{display:block;width:100%;height:auto;object-fit:contain;border-radius:0;}.close{position:fixed;top:30px;right:30px;background-color:transparent;border:none;cursor:pointer;z-index:1100;padding:5px;}.close:focus,.close:focus-visible{outline-width:2px;outline-offset:2px;}.close svg{width:24px;height:24px;color:#fff;}</style>{% endif %}
</head>

{% if page.url == "/gallery/" %}<script>const modal=document.getElementById("imageModal");const modalImg=document.getElementById("modalImg");const closeBtn=document.querySelector(".close");document.querySelectorAll(".image-wrapper").forEach(wrapper=>{wrapper.addEventListener("click",function(){modal.style.display="block";modalImg.src=this.dataset.url;document.body.style.overflow="hidden";closeBtn.focus();});});closeBtn.onclick=function(){modal.style.display="none";modalImg.src="";document.body.style.overflow="";};</script>{% endif %}
<script>document.addEventListener("copy",e=>{const s=window.getSelection();if(!s.rangeCount)return;const r=s.getRangeAt(0),i=r.commonAncestorContainer.querySelector?.("img");if(i){e.preventDefault();e.clipboardData.setData("text/plain",i.alt||"Image cannot be copied");}});</script>
